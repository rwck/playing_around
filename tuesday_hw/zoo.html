<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zoo</title>
  <link href='https://fonts.googleapis.com/css?family=Lobster|Cabin' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/zoo.css">
</head>

<body>
  <div class="container">

    <div class="heading multicolour">
      <h1>Hello and Welcome to the zoo</h1>
    </div>

    <div class="main zoo">
      Here is some text
      <div class="zoo-buttons">
        <button class="add-animal">Add animal</button>
      </div>
    </div>


    <script type="text/template" id="animal-template">
      <div class="viewing">
        <span class="details">
          <span class="name">
            <%= name %>
          </span>
          <span class="legs">
            <%= legs %>
          </span>
          <span class="wings">
            <%= wings %>
          </span>
        </span>
        <span class="buttons">
          <button class="remove-animal">&cross;</button>
        </span>
      </div>

      <div class="editing">
        <input type="text" class="name-input" placeholder="Name" value="<%= name %>"></input>
        <input type="text" class="legs-input"></input>
        <input type="text" class="wings-input"></input>
        <span class="buttons">
          <button class="save-animal">Save</button>
        </span>

      </div>
  </div>
  </script>
  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="lib/underscore-min.js"></script>
  <script src="lib/backbone-min.js"></script>

  <script src="models/animal.js"></script>
  <script src="collections/animallist.js"></script>
  <script src="views/animalview.js"></script>
  <script src="views/zooView.js"></script>
  <script src="zoo.js"></script>

</body>

</html>
